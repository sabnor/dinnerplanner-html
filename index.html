  <body>

<!--HEADER-->
<div
class="heading-light header fluid">Dinner planner</div>


<!--WELCOMEVIEW-->
    <div class="container">
      <div id="welcomeView" class="text-center">
          <span id="textElement"></span>
          <button id="welcomeButton" type="button" class="btn btn-warning ">Create new dinner</button>
      </div>
    </div>


<!--INDEX2-->


  <!--SIDEBARVIEW-->
  <div class="row">
  <div class="col-sm-3" id="sidebarView">
      <div>
        <label>My dinner</label>
      </div>
      <div class="row">
          <div class="col">
            <label for="exampleFormControlSelect1">People:</label>
          <span id="numberOfGuests"></span>
          <button id="plusGuest" type="button" class="btn btn-warning ">+</button>
          <button id="minusGuest" type="button" class="btn btn-warning ">-</button>
        </div>
  </div>


  <div class="centerrr">
  <div class="row">
    <div class="col">Dish name</div>
     <div class="col">Cost</div>
  </div>
  </div>
  <span id="dishRows"></span>



  <div class="sum" id="printSum"></div>

  <div class="confirm">
  <button type="button" disabled>Confirm dinner</button>
  </div>

  </div>
<!--Sidebar tar slut-->



  <!--FIND A DISH VIEW-->
<div class="col" id="searchView">

    <div class="container">
      <label>FIND A DISH</label>

    <form>
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter dishname">
      </div>

      <div class="col">
        <select class="form-control" id="exampleFormControlSelect2" onchange="handleChange">
        <option selected value="all">ALL</option>
        <option value="main dish">Main course</option>
        <option>Side dish</option>
        <option value="dessert">Dessert</option>
        <option value="starter">Appetizer</option>
      </select>
      </div>

      <div class="col">
      <button type="button-center" class="btn btn-warning">Search</button>
      </div>

      </div>
    </form>
  </div>

  <div class ="container">
    <div class="row" id='openImg'>
      <span id="allDishImg"></span>
    </div>
  </div>

</div>

<!-- Index3: DISH DETAILS VIEW-->
<div class="container col" id=detailsView>
<div class="row">


<div class="col-sm-4">
<span id="dishLabel"></span>


  <div class="button">
  <button type="button-center" class="btn btn-warning">Back to search</button>
  </div>
  </div>

  <div class="col">
    <div class="solid orange">
      <label>Ingredients for <span id="numberOfGuests"></span> people</label>
      <div class="solid">
      </div>
      <span id="ingredientrows"></span>
      <div class="button">
          <button type="button-center" class="btn btn-warning">Add to menue</button>

    </div>
  </div>
</div>
