<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="index.css"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>


<div class="wrapper">
  <header class="header">Dinner Planner</header>
  <aside class="aside aside-1">
  	<form>
  		<label>My dinner</label>
  	<div class="row">
      <div class="col">
        <label for="exampleFormControlSelect1">People</label>
      </div>
      <div class="col widththingy">
        <input class="widththingy" type="number" min=1 value="3">
      </div>
    </div>
    </form>

 <div class="centerrr"> 
    <div class="row">
      <div class="col">Dish name</div>
       <div class="col">Cost</div>
    </div>
  </div> 

<div class="sum">SEK 0.00</div>

<div class="confirm">
<button type="button" disabled>Confirm dinner</button>
</div>


  </aside>

  <div id="dishFinderView">
  
  <article class="main">
  	<form>
  		<label>FIND A DISH</label>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Enter keywords">
    </div>
    <div class="col">
      <select class="form-control" id="exampleFormControlSelect2">
      <option selected>ALL</option>
      <option>Main course</option>
      <option>Side dish</option>
      <option>Dessert</option>
      <option>Appetizer</option>
    </select>
    </div>
    <div class="col">
    <button type="button-center" class="btn btn-warning">Search</button>

    </div>
  </div>

<div class=container>
  <div class="row">
    <div class="pictureview centerr">

    <a href="#">
         <img src="images/bakedbrie.jpg" alt="" class="tumnagel mb-1">
    </a>
    <label id="FoodView">Baked brie</label>

  </div>

    <div class="pictureview centerr">

    <a href="#">
         <img src="images/icecream.jpg" alt="" class="tumnagel mb-1">
    </a>
    <label id="FoodView"><span id="foodTitle"></span>Ice cream</label>

  </div>

  
    <div class="pictureview centerr">

    <a href="#">
         <img src="images/meatballs.jpg" alt="" class="tumnagel mb-1">
    </a>
    <label id="FoodView"><span id="foodTitle"></span>Meatballs</label>

  </div>

  <div class="pictureview centerr">

    <a href="#">
         <img src="images/sourdough.jpg" alt="" class="tumnagel mb-1">
    </a>
    <label id="FoodView"><span id="foodTitle"></span>Sourdough</label>

  </div>

  <span id="numberOfGuests"></span>

  </article>
  </div>

</div>
  	





		
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
  <script src="js/view/DishFinderView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->




  </body>
</html>
