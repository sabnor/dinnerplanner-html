<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>


<div class="wrapper">
  <!--Header-->

    <header class="header">Dinner Planner</header>

  <div class="row">

<!--Sidebar-->
<div class="col-xs-3" id="sidebarView">
    <div>
      <label>My dinner</label>
    </div>
    <div class="row">
      <div class="col">
        <label for="exampleFormControlSelect1">People</label>
      </div>
      <div class="col">
        <input class="widththingy" type="number" min=1 value="3">
      </div>
    </div>


 <div class="centerrr">
    <div class="row">
      <div class="col">Dish name</div>
       <div class="col">Cost</div>
    </div>
  </div>

<div class="sum">SEK 0.00</div>

<div class="confirm">
<button type="button" disabled>Confirm dinner</button>
</div>

</div>

<!--Dishes-->
<div class="col">
  <section id="dishView">

  <div class="container">
    <label>FIND A DISH</label>

  <form>
  <div class="form-row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Enter dishname">
    </div>

    <div class="col">
      <select class="form-control" id="exampleFormControlSelect2">
      <option selected>ALL</option>
      <option>Main course</option>
      <option>Side dish</option>
      <option>Dessert</option>
      <option>Appetizer</option>
    </select>
    </div>

    <div class="col">
    <button type="button-center" class="btn btn-warning">Search</button>
    </div>
  </div>
</form>
</div>

<div class ="container">
  <div class="row">
    <span id="divObject"></span>
  </div>
</div>



	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
  <script src="js/view/DishFinderView.js"></script>
    <script src="js/view/DishView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->




  </body>
</html>
