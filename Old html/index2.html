 <div class="centerrr">

  <div class="col">

    </div>

    <div class="col">
      <select class="form-control" id="exampleFormControlSelect2" onchange="handleChange">

      <option value="dessert">Dessert</option>
      <option value="starter">Appetizer</option>
    </select>
    </div>


    <div class="col">
    <button type="button-center" class="btn btn-warning">Search</button>
    </div>

    </div>
